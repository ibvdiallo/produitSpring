<form>
  <div [hidden]="ajout">
    <label>ID Catégorie</label>
    <input [readOnly]="!ajout" type="text" [(ngModel)]="categorie.idCategorie" name="idCategorie" class="form-control w-25">
  </div>
  <div>
    <label>Nom Catégorie</label>
    <input type="text" [(ngModel)]="categorie.nomCategorie" name="nomCategorie" class="form-control" placeholder="Entrez un nom de catégorie...">
  </div>
  <div class="mt-2">
    <button type="submit" [disabled]="!categorie.nomCategorie" class="btn btn-success"
            (click)="saveCategorie()" >{{ajout ? 'Ajouter' : 'Modifier'}}</button>
  </div>
</form>
