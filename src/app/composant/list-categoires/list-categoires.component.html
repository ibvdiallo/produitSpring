<div class="container">
  <div class="card shadow mb-4">
    <div class="card-body">
      <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
      <app-update-categorie [categorie]="updateCategorie" (categorieUpdate)="updateCategories($event)"  [ajout]="ajout"></app-update-categorie>
    </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>id</th>
            <th>Nom</th>
            <th>action</th>
          </tr>
        </thead>
        <tbody *ngFor="let cat of categories">
            <tr>
              <td>{{cat.idCategorie}}</td>
              <td>{{cat.nomCategorie}}</td>
              <td><button class="btn btn-success" (click)="updateCat(cat)">Editer</button></td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
