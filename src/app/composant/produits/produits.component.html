<div class="container">
  <div class="card shadow mb-4">
    <div class="card-body">
      <table class="table table-striped">
        <thead>
         <tr>
           <th>ID</th>
           <th>Nom</th>
           <th>Prix</th>
           <th>Date Creation</th>
           <th>Categorie</th>
           <th *ngIf="authService.isAdmin()">Action</th>
         </tr>
        </thead>

        <tbody *ngFor="let produit of produits">
          <tr>
            <td>{{ produit.idProduit}}</td>
            <td>{{ produit.nomProduit}}</td>
            <td>{{ produit.prixProduit}}</td>
            <td>{{ produit.dateCreation | date:"dd/MM/yyyy"}}</td>
           <td>{{produit.categorie?.nomCategorie}}</td>
            <td>
              <button *ngIf="authService.isAdmin()" class="btn btn-danger" (click)="supprimerProduit(produit)">Supprimer</button>
            </td>
            <td>
              <button *ngIf="authService.isAdmin()" class="btn btn-success" [routerLink]="['/update-produit',produit.idProduit]">Modifier</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
